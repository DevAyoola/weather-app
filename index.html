<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Weather App</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>
		<script defer src="script.js"></script>
	</head>
	<body>
		<div class="card wrapper">
			<div class="card-header fs-3 text-primary py-3">
				<button class="px-2 btn-goback d-none d-inline">
					<img src="icons/arrow-left.svg" /></button
				>Weather App
			</div>
			<div class="accordion" id="accordionGet">
				<!--Get Details-->
				<div class="accordion-item location">
					<h2 class="accordion-header">
						<button
							class="accordion-button fs-5"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#collapseOne"
							aria-expanded="true"
							aria-controls="collapseOne"
						>
							Request Weather Data of Your Location
						</button>
					</h2>
					<div
						id="collapseOne"
						class="accordion-collapse1 collapse show"
						data-bs-parent="#accordionGet"
					>
						<div class="accordion-body my-3">
							<button>Get Device Location</button>
						</div>
					</div>
				</div>
				<div class="accordion-item city">
					<h2 class="accordion-header">
						<button
							class="accordion-button collapsed fs-5"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#collapseTwo"
							aria-expanded="false"
							aria-controls="collapseTwo"
						>
							Request Weather Data of a City
						</button>
					</h2>
					<div
						id="collapseTwo"
						class="accordion-collapse1 collapse"
						data-bs-parent="#accordionGet"
					>
						<div class="accordion-body my-3">
							<input
								type="text"
								placeholder="Enter city name"
								spellcheck="false"
								required
							/>
						</div>
					</div>
				</div>
			</div>

			<!--Display Weather Data-->
			<div class="accordion" id="accordionDisplay">
				<div class="accordion-item location today">
					<h2 class="accordion-header">
						<button
							class="accordion-button fs-5"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#collapseThree"
							aria-expanded="true"
							aria-controls="collapseThree"
						>
							Today's Weather Data
						</button>
					</h2>
					<div
						id="collapseThree"
						class="accordion-collapse collapse show"
						data-bs-parent="#accordionDisplay"
					>
						<div class="accordion-body my-3">
							<div class="spinner-border text-primary" role="status">
								<span class="visually-hidden">Loading...</span>
							</div>
						</div>
					</div>
				</div>
				<div class="accordion-item city tomorrow">
					<h2 class="accordion-header">
						<button
							class="accordion-button collapsed fs-5"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#collapseFour"
							aria-expanded="false"
							aria-controls="collapseFour"
						>
							Tomorrow's Weather Forecast
						</button>
					</h2>
					<div
						id="collapseFour"
						class="accordion-collapse2 collapse"
						data-bs-parent="#accordionDisplay"
					>
						<div class="accordion-body my-3">
							<div class="spinner-border text-primary" role="status">
								<span class="visually-hidden">Loading...</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
